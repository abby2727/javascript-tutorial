<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Geolocation</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>JavaScript Geolocation</h2>
        <button id="button">Get My Geolocation</button>
        <p id="demo">My Latitude and Longitude</p>
        <button class="hide" id="hideButton">Hide</button>
    </div>

    <script>
        const button = document.getElementById("button");
        const hideButton = document.getElementById("hideButton");
        const txt = document.getElementById("demo");

        button.addEventListener("click", getLocation);
        hideButton.addEventListener("click", hide);

        function getLocation() {
            try {
                navigator.geolocation.getCurrentPosition(showPosition);
                hideButton.style.display = "block";
            } catch {
                txt.innerHTML = err;
            }
        }

        function showPosition(position) {
            txt.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function hide() {
            hideButton.style.display = "none";
            txt.innerHTML = "My Latitude and Longitude";
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Objects in Local Storage</title>
</head>

<body>
    <h2>Objects in Local Storage</h2>

    <script>
        let myObj = [
            {
                name: "John Smith",
                age: 28
            },
            {
                name: "Abdul Pangandaman",
                age: 23
            }
        ];

        let myObj_serialized = JSON.stringify(myObj); // convert object into string
        localStorage.setItem("myObj", myObj_serialized);
        let myObj_deserialized = JSON.parse(localStorage.getItem("myObj"));
        // console.log(myObj_deserialized);
    </script>
</body>

</html>

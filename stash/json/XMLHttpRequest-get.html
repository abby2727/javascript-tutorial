<!DOCTYPE html>
<html>

<head>
    <title>How to make an HTTP request using XMLHttpRequest</title>
</head>

<body>

    <div style="text-align: center;">
        <h2>Fetch a JSON file with XMLHttpRequest</h2>
        <p id="demo"></p>
    </div>

    <script>
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/users/3");
        xmlhttp.onload = function () {
            // const text = xmlhttp.responseText;
            // document.getElementById("demo").innerHTML = text;
            // console.log(typeof text);

            const myObj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myObj.username;
            // console.log(myObj);
        }
        xmlhttp.send();
    </script>

</body>

</html>

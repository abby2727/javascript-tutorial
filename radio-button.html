<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Radio Button</title>
</head>

<body>
    <p>Select size:</p>
    <div>
        <input type="radio" name="size" value="S" id="s" data-value="Small">
        <label for="s">S</label>
    </div>
    <div>
        <input type="radio" name="size" value="M" id="m" data-value="Medium">
        <label for="m">M</label>
    </div>
    <div>
        <input type="radio" name="size" value="L" id="l" data-value="Large">
        <label for="l">L</label>
    </div>
    <p>
        <button id="btn">Show Selected Value</button>
        <button id="reset">Reset</button>
    </p>
    <p id="output"></p>

    <script>
        const btn = document.querySelector('#btn');
        const reset = document.querySelector('#reset');
        const radioButtons = document.querySelectorAll('input[name="size"]');
        let output = document.querySelector('#output');

        let selectedSize = "";

        btn.addEventListener("click", show);
        reset.addEventListener("click", resetOption);

        function show() {
            for (const radioButton of radioButtons) {
                if (radioButton.checked) {
                    selectedSize = radioButton.getAttribute("data-value");
                    break;
                }
            }
            output.style.display = "block";
            // if falsy (if not empty) = `You selected ${selectedSize}`
            output.innerText = selectedSize ? `You selected ${selectedSize}` : `Please select a size.`;
        }

        function resetOption() {
            // radioButtons[0].checked = false;
            for (const radioButton of radioButtons) {
                radioButton.checked = false;
                output.style.display = "none";
            }
        }
    </script>
</body>

</html>

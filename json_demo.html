<!DOCTYPE html>
<html>

<body>

    <h2>Fetch a JSON file with XMLHttpRequest</h2>
    <p id="demo"></p>

    <script>
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myObj.email;
        }
        // xmlhttp.open("GET", "https://www.w3schools.com/js/json_demo.txt");
        xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/users/1");
        xmlhttp.send();
    </script>

</body>

</html>

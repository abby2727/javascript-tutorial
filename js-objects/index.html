<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript Objects</h2>
    <p>In JavaScript, objects are king. If you understand objects, you understand JavaScript.</p>
    <div id="address"></div>

    <script>
        let person = {
            firstName: "John",
            lastName: "Doe",
            age: 30,
            hobbies: ["reading", "travelling", "music"],
            address: {
                street: "123 Main St.",
                city: "San Francisco",
                state: "CA"
            },
            fullName: function () {
                return this.firstName + " " + this.lastName;
            }
        };

        // for (let x in person) {
        //     console.log(person[x]);
        // }

        let text = "";
        for (let x in person.address) {
            text += `${person.address[x]} <br/>`;
        }
        document.getElementById('address').innerHTML = `<h3>${text}</h3>`;

        // for (let x of person.hobbies) {
        //     console.log(x);
        // }
    </script>
</body>

</html>

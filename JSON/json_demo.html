<!DOCTYPE html>
<html>

<body>

    <div style="text-align: center;">
        <h2>Fetch a JSON file with XMLHttpRequest</h2>
        <p id="demo"></p>
    </div>

    <script>
        const xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", "https://jsonplaceholder.typicode.com/users/3");
        xmlhttp.onload = function () {
            const myObj = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myObj.email;
        }
        xmlhttp.send();
    </script>

</body>

</html>

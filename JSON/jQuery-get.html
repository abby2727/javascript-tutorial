<!DOCTYPE html>
<html>

<head>
    <title>How to make an HTTP request using jQuery library</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div style="text-align: center;">
        <h2>Fetch a JSON file with jQuery</h2>
        <!-- <p id="demo"></p> -->
        <div id="demo"></div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://jsonplaceholder.typicode.com/users/3",
                success: function (data) {
                    console.log(data);
                    $("#demo").html(`<h3>${data.phone}</h3>`);
                }
            });
        });
    </script>

</body>

</html>
